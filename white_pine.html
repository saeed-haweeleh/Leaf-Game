<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        File: white_pine.html
        Purpose: Displays detailed information and a drawing of the White Pine needles.
        Author: Saeed Haweeeleh
        Notes: Links back to index.html via Play Again button. Uses script.js for interactivity.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Shape Explorer - White Pine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="setup()" id="page" class="bg-yellow-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-9 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-pink-600 mb-4">White Pine</h1>
        <img src="white_pine_drawing.png" class="w-64 h-64 object-contain mb-6" alt="Drawing of White Pine needles">
    </div>
    <button id="playAgain" class="mt-6 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Play Again</button>
    <!-- Audio controls -->
    <button id="muteButton" class="mt-6 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">Mute</button>
    <audio id="backgroundMusic" src="background_music2.mp3" loop></audio>
    <audio id="clickSound" src="click.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
